<!--Sample Table-->

<div class="card">
    <div>
        <div class="header-container">
            <div class="search-container">
                <input type="text" placeholder="Global Search" class="search-input" (input)="onGlobalFilter1($event)">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
            <button class="add-new-button" (click)="navigateToCreateVendor1()">Add New</button>
        </div>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th style="width: 20%">VendorName</th>
                    <th style="width: 20%">Location</th>
                    <th style="width: 20%">Email</th>
                    <th style="width: 20%">Mobile</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors">
                    <td style="width: 20%">{{ vendor.vendorName }}</td>
                    <td style="width: 20%">{{ vendor.location }}</td>
                    <td style="width: 20%">{{ vendor.email }}</td>
                    <td style="width: 20%">{{ vendor.mobile }}</td>
                    <td>
                        <!-- <div class="button-container">
                            <button class="p-button-sm p-button-rounded p-button-success mr-2" icon="pi pi-pencil"></button>
                            <button class="p-button-sm p-button-rounded p-button-danger" icon="pi pi-trash"></button>
                            <button pButton pRipple type="button" label="Primary"></button>
                        </div> -->

                        <div class="button-container">
                            <button pButton class="p-button-sm p-button-rounded p-button-success mr-2"
                                icon="pi pi-pencil" (click)="handleEditVendor(vendor,vendor.id)"></button>
      
                            <button pButton class="p-button-sm p-button-rounded p-button-danger"
                                 pButton icon="pi pi-check" icon="pi pi-trash" (click)="vendorDelete(vendor)"></button>
                                
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div><br><br>
