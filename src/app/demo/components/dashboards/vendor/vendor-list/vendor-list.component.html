<div class="card">
    <div class="header-container">
        <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
            <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter1($event)" placeholder="Global Search"
                    class="w-full" />
            </span>
        </div>
        <button (click)="navigateToCreateVendor()" pButton
            class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
            label="Add New"></button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 20%">Vendor Name</th>
                    <th style="width: 20%">Location</th>
                    <th style="width: 20%">Email</th>
                    <th style="width: 20%">Mobile</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors">
                    <td>{{ vendor.vendorName }}</td>
                    <td>{{ vendor.location }}</td>
                    <td>{{ vendor.email }}</td>
                    <td>{{ vendor.mobile }}</td>
                    <td>
                        <div class="button-container">
                            <button pButton class="p-button-sm p-button-rounded p-button-success mr-2"
                                (click)="handleEditVendor(vendor,vendor.id)" icon="pi pi-pencil"></button>
                            <button pButton class="p-button-sm p-button-rounded p-button-danger"
                                (click)="vendorDelete(vendor)" pButton icon="pi pi-check" icon="pi pi-trash"></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container">
        <div class="pagination-info">
            Showing 1 to 2 of 2 entries
        </div>
        <div class="pagination">
            <a class="first" (click)="goToFirstPage()">&laquo; First</a>
            <a class="prev" (click)="goToPreviousPage()">&laquo; Prev</a>
            <a class="next" (click)="goToNextPage()">Next &raquo;</a>
            <a class="last" (click)="goToLastPage()">Last &raquo;</a>
        </div>



        <div class="page-size-selector">
            <select class="custom-select">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <!-- Add more options as needed -->
            </select>
        </div>
    </div>

</div>
