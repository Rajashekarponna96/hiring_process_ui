<div class="card">
  <p-table #dt [value]="vendors" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
      responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['vendorName', 'location', 'email', 'mobile']">
      <ng-template pTemplate="caption">
          <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
              <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                      class="w-full" />
              </span>
              <button (click)="navigateToCreateVendor()" pButton
                  class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
                  label="Add New"></button>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="vendorName" class="white-space-nowrap" style="width: 20%">
                VendorName<p-sortIcon field="vendor.vendorName"></p-sortIcon>
              </th>
              <th pSortableColumn="location" class="white-space-nowrap" style="width: 20%">
                  Location<p-sortIcon field="vendor.location"></p-sortIcon>
              </th>
              <th pSortableColumn="email" class="white-space-nowrap" style="width: 20%">
                  Email<p-sortIcon field="vendor.email"></p-sortIcon>
              </th>
              <th pSortableColumn="mobile" class="white-space-nowrap" style="width: 20%">
                  Mobile<p-sortIcon field="vendor.mobile"></p-sortIcon>
              </th>
              <th class="white-space-nowrap" style="width: 20%">Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vendor>
          <tr>
              <td>{{ vendor.vendorName }}</td>
              <td>
                  {{ vendor.location }}
              </td>
              <td>{{ vendor.email}}</td>
              <td>{{ vendor.mobile }}</td>
              <td>
                  <div class="button-container">
                      <button pButton class="p-button-sm p-button-rounded p-button-success mr-2"
                          (click)="handleEditVendor(vendor,vendor)" icon="pi pi-pencil"></button>

                      <button pButton class="p-button-sm p-button-rounded p-button-danger"
                          (click)="vendorDelete(vendor)" pButton icon="pi pi-check" icon="pi pi-trash"></button>
                  </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
