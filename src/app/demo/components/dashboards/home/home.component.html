
<div class="grid">
  <div class="col-12">
    <div class="flex flex-column sm:flex-row align-items-center gap-4">
    </div>
  </div>
  <div class="col-12 md:col-6 xl:col-3" *ngFor="let job of jobs">
    <!-- Adjusted column width -->
    <div class="card h-full relative overflow-hidden">
      <svg id="visual" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
        class="absolute left-0 top-0 h-full w-full z-1" preserveAspectRatio="none">
        <rect x="0" y="0" width="500" height="400" fill="var(--primary-600)"></rect>
        <path
          d="M0 400L30 386.5C60 373 120 346 180 334.8C240 323.7 300 328.3 360 345.2C420 362 480 391 540 392C600 393 660 366 720 355.2C780 344.3 840 349.7 870 352.3L900 355L900 601L870 601C840 601 780 601 720 601C660 601 600 601 540 601C480 601 420 601 360 601C300 601 240 601 180 601C120 601 60 601 30 601L0 601Z"
          fill="var(--primary-500)" stroke-linecap="round" stroke-linejoin="miter"></path>
      </svg>
      <div class="z-2 relative text-white">
        <div class="text-xl font-semibold mb-3">{{ job.title }}</div><br><br>
        <!-- <div class="mb-1 font-semibold">{{ job.  }}</div> -->
        <div class="text-2xl mb-5 font-bold">{{ job.openings }}</div>
        <div class="flex align-items-center justify-content-between">
          <!-- Add more job details if needed -->
        </div>
      </div>
    </div>
  </div>
</div>
