


<div class="grid">
    <div class="col-12">
      <div class="card">
        <p-toast></p-toast>
        <!-- <p-table [value]="clients" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll"> -->
          <p-table [value]="clients" dataKey="id" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">

          <ng-template pTemplate="caption">
              <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}"
              label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
              <button (click)="navigateToCreateClient()" pButton class="p-button-outlined align-right" icon="pi pi-user-plus" label="Add New"></button>

              <div class="flex table-header">
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem"></th>
              <th pSortableColumn="companyName">Name <p-sortIcon field="companyName"></p-sortIcon></th>
              <th pSortableColumn="location">Location <p-sortIcon field="location"></p-sortIcon></th>
              <th pSortableColumn="location">Action <p-sortIcon field="action"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-client let-expanded="expanded">
            <tr>
              <td>
                <button type="button" pButton pRipple [pRowToggler]="client"
                  class="p-button-text p-button-rounded p-button-plain"
                  [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
              </td>
              <td style="min-width: 12rem;">{{client.companyName}}</td>
              <td style="min-width: 8rem;">{{client.location}}</td>
              <td>
                <div class="button-container">
                    <button pButton class="p-button-sm p-button-rounded p-button-success mr-2" (click)="handleEditclient(client,client.id)" icon="pi pi-pencil"></button>
                    <button pButton class="p-button-sm p-button-rounded p-button-danger" (click)="clientDelete(client)" icon="pi pi-trash"></button>
                </div>
            </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="rowexpansion" let-client>
            <tr>
              <td colspan="7">
                <div class="p-3">
                  <p-table [value]="client.pocs" dataKey="name" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="mobile">Mobile <p-sortIcon field="mobile"></p-sortIcon></th>
              <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
              <!-- <th style="width: 4rem"></th> -->
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-contact>
            <tr>
              <td>{{contact.name}}</td>
              <td>{{contact.mobile}}</td>
              <td>{{contact.email}}</td>
              <!-- <td><p-button type="button" icon="pi pi-search"></p-button></td> -->
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4">No POCs available for this client.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
      </td>
      </tr>
      </ng-template>
      </p-table>
    </div>
  </div>
  </div>
