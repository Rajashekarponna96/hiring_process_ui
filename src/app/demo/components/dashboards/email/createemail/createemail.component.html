<div class="grid">
    <div class="col-12">
        <div class="card">
            <form #emailForm="ngForm">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12">
                        <label for="title" class="text-900 font-semibold">Title<span [style.display]=" candidateEmail.title ? 'none' : 'inline'" style="color: red">*</span></label>
                        <p-dropdown [options]="titles" [(ngModel)]="candidateEmail.title"
                        [showClear]="true" [filter]="true" placeholder="Select Title"
                        name="title" optionLabel="name" optionValue="name">
                       </p-dropdown>

                    </div>
                    <div class="col-12 field">
                        <label for="Subject" class="text-900 font-semibold">Subject</label>
                        <span class="p-input-icon-left w-full" style="height: 3.5rem;">
                            <i class="pi pi-pencil" style="left: 1.5rem;"></i>
                            <input id="subject" name="subject" type="text" pInputText [(ngModel)]="candidateEmail.subject" #subject="ngModel" placeholder="Subject" class="w-full pl-7 text-900 font-semibold" style="height: 3.5rem"/>
                        </span>
                    </div>

                    <div class="col-12 field">
                        <label for="body"class="text-900 font-semibold">Body</label>
                        <p-editor id="body" [(ngModel)]="candidateEmail.body" [style]="{'height':'250px'}" name="body"  #body="ngModel" required></p-editor>
                        <div *ngIf="body.invalid && (body.dirty || body.touched)">
                            <div style="color: red" *ngIf="body.errors">Body is required </div>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12" style="text-align: right">
                    <span class="w-full sm:w-20rem flex-order-1 sm:flex-order-0"></span>
                    <button style="margin-left: 10px" pButton class="w-auto mt-3" icon="pi pi-check" (click)="addEmail()"
                        label="Save" [disabled]="!emailForm.valid"></button>
                    <button style="margin-left: 10px" pButton class="w-auto mt-3 p-button-danger" icon="pi pi-times"
                    routerLink="/email"  label="Cancel"></button>
                </div>
            </form>
        </div>
    </div>

</div>
