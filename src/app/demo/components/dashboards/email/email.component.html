<div class="card">
    <!-- Header Container -->
    <div class="header-container">
        <!-- Search Input -->
        <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
            <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter1($event)" placeholder="Global Search"
                    class="w-full" />
            </span>
        </div>
        <!-- <button (click)="navigateToCreateEmail()" pButton
                class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-plus"
                label="Add New"></button> -->

        <button (click)="navigateToCreateEmail()" pButton
            class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus"
            label="Add New"></button>

    </div>


    <!-- Table Container -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 20%">Title</th>
                    <th style="width: 20%">Subject</th>
                    <th style="width: 40%">Body</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candidateEmail of candidateEmails">
                    <td>{{ candidateEmail.title }}</td>
                    <td>{{ candidateEmail.subject }}</td>
                    <td>{{ candidateEmail.body }}</td>
                    <td>
                        <div class="button-container">
                            <button pButton class="p-button-sm p-button-rounded p-button-success mr-2"
                                (click)="handleEditEmail(candidateEmail)" icon="pi pi-pencil"></button>

                            <button pButton class="p-button-sm p-button-rounded p-button-danger"
                                (click)="EmailDelete(candidateEmail)" icon="pi pi-trash"></button>
                        </div>
                    </td>
                <tr *ngIf="candidateEmails.length === 0">
                    <td colspan="5" class="no-records-message">
                        candidateEmail not found
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <!-- Pagination Container -->
    <div *ngIf="totalElements > 0">
        <div class="pagination-container">
            <div class="pagination-info">
                Showing {{ pagination.number * pagination.size + 1 }} to {{ (pagination.number + 1) * pagination.size }}
                of {{ totalElements }} entries
            </div>
            <div class="pagination">
                <a class="first" (click)="goToFirstPage()">&laquo; First</a>
                <a class="prev" (click)="goToPreviousPage()" [attr.disabled]="pagination.last ? true : null">&laquo;
                    Prev</a>
                <a class="next" (click)="goToNextPage()" [attr.disabled]="pagination.first ? true : null">Next
                    &raquo;</a>
                <a class="last" (click)="goToLastPage()">Last &raquo;</a>
            </div>
            <div class="dropdown-wrapper">
                <select class="custom-select" (change)="onRecordsPerPageChange($event)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>
</div>
