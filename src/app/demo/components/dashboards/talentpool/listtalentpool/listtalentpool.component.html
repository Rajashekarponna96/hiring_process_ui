<div class="card">
    <p-table #dt [value]="talentPools" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['name', 'description']">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                        class="w-full" />
                </span>
                <button (click)="navigateToCreateTalentPool()" pButton
                    class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-plus"
                    label="Add New"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th class="white-space-nowrap" style="width: 40%">Name</th>
                <th class="white-space-nowrap" style="width: 40%">Description</th>
                <th class="white-space-nowrap" style="width: 20%">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-talentPool>
            <tr>
                <td>{{talentPool.name}}</td>
                <td>{{talentPool.description}}</td>
                <td>
                    <div class="button-container">
                        <button pButton class="p-button-sm p-button-rounded p-button-success mr-2"
                            (click)="handleEditTalentPool(talentPool)" icon="pi pi-pencil"></button>
                        <button pButton class="p-button-sm p-button-rounded p-button-danger"
                            (click)="talentpooldelete(talentPool)" icon="pi pi-trash"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
