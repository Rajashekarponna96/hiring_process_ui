<div class="card">
    <p-table #dt [value]="candidates" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['firstName','lastName','email','mobile']">
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search" class="w-full" />
                </span>
                <button (click)="navigateToCreateCandidate()" pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus" label="Add New"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="firstName" class="white-space-nowrap" style="width:25%">Firstname<p-sortIcon field="recruiter.firstName"></p-sortIcon></th>
                <th pSortableColumn="lastName" class="white-space-nowrap" style="width:25%">Lastname<p-sortIcon field="recruiter.lastName"></p-sortIcon></th>
                <th pSortableColumn="email" class="white-space-nowrap" style="width:25%">Email<p-sortIcon field="recruiter.email"></p-sortIcon></th>
                <th pSortableColumn="mobile" class="white-space-nowrap" style="width:25%">Mobile<p-sortIcon field="recruiter.mobile"></p-sortIcon></th>
                <!-- <th pSortableColumn="activity" class="white-space-nowrap" style="width:25%">UserAccout<p-sortIcon field="activity"></p-sortIcon></th> -->
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let candidate>
            <tr>
                <td>{{candidate.firstName}}</td>
                <td>
                    {{candidate.lastName}}
                </td>
                <td>{{candidate.email}}</td>
                <td>{{candidate.mobile}}</td>
        </ng-template>
    </p-table>
</div>
