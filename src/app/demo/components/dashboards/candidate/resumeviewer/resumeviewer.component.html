


<!--  -->


<div class="card">
    <!-- Header Container -->
    <div class="header-container">
        <!-- Search Input -->
        <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
            <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter1($event)" placeholder="Global Search" class="w-full" />
            </span>
        </div>
        <!-- Add New Vendor Button -->
        <button (click)="navigateToCreateVendor()" pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-user-plus" label="Add New"></button>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 20%">id</th>
                    <th style="width: 20%">File Name</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fileupload of fileuploads">
                    <td>{{ fileupload.id }}</td>
                    <td>{{ fileupload.fileName }}</td>
                    <td>
                        <div class="button-container">
                            <button pButton class="p-button-sm p-button-rounded p-button-danger mr-2"
                                 icon="pi pi-trash"></button>
                            <button pButton class="p-button-sm p-button-rounded p-button-info"
                                icon="pi pi-eye" (click)="viewFile(fileupload.fileName)"></button>
                        </div>
                    </td>
                </tr>
                <!-- Conditional message for no records found -->
                <tr *ngIf="fileuploads.length === 0">
                    <td colspan="5" class="no-records-message">
                        Records not found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
