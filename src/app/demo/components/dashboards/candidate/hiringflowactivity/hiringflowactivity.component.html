<div class="container">
  <div class="tab-menu">
    <div class="tab" *ngFor="let tab of tabs; index as i" [class.active]="currentStep === i" (click)="goToStep(i)">
      {{ tab }}
    </div>
  </div>

  <div class="step-content">
    <div *ngIf="currentStep === 0">
      <p>This is the Profile step content.</p>
    </div>
    <div *ngIf="currentStep === 1">
      <p>This is the Hiringflow step content.</p>
    </div>
    <div *ngIf="currentStep === 2">
      <p>This is the Screening step content.</p>
    </div>
    <div *ngIf="currentStep === 3">
      <p>This is the Interview step content.</p>
    </div>
    <div *ngIf="currentStep === 4">
      <p>This is the Preboarding step content.</p>
    </div>
    <div *ngIf="currentStep === 5">
      <p>This is the Hired step content.</p>
    </div>
    <div *ngIf="currentStep === 6">
      <p>This is the Archived step content.</p>
    </div>
    <div *ngIf="currentStep === 7">
      <p>This is the Sourced step content.</p>
    </div>
  </div>
</div>
